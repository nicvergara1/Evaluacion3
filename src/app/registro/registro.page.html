<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" fill="clear" color="dark" href="/login"><ion-icon name="arrow-back" ></ion-icon></ion-button>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item lines="full">
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input formControlName="nombre" type="text" required=""></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="contrasena" type="password" required=""></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmar_contrasena" type="password" required=""></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="primary" expand="block" (click)="registrar()">REGISTRAR</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
